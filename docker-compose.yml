# Use root/example as user/password credentials
version: '3.1'

services:

  web:
    #build: .
    image: afru/mysql-nc_web
    restart: unless-stopped
    ports:
      - "8888:80"
    networks:
      - mysql-network
    depends_on:
      - db
        
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - dbdata:/var/lib/mysql/
    networks:
      - mysql-network

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    networks:
      - mysql-network
    depends_on:
        - db

#Networks
networks:
  mysql-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local